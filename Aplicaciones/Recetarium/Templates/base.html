<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}Recetarium - Registro{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    {% block extra_head %}{% endblock %}
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courgette&family=Lobster&display=swap');

      body {
    background-image: url('https://images.pexels.com/photos/2635038/pexels-photo-2635038.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
    background-repeat: no-repeat;
    background-size: cover; /* Hace que la imagen de fondo sea responsive */
    font-family: Arial, sans-serif;
    margin: 0;
    overflow-x: hidden;
    min-height: 100vh; /* Ajusta la altura mínima del cuerpo para cubrir toda la pantalla */
    display: flex;
    flex-direction: column;
}

      header {
        background-color: none;
      }

      .rc {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px;
        color: #000; /* Color inicial del texto */
        transition: color 0.3s; /* Transición suave del cambio de color */
        font-family: 'Courgette', cursive; /* Aplica la misma fuente que Recetarium */
        font-family: 'Lobster', sans-serif;
      }

      .rc:hover {
        color: green; /* Cambia el color del texto a verde al pasar el cursor */
      }

      .rc a {
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.rc h1 {
    margin: 0;
    font-size: 45px;
    font-family: 'Courgette', cursive; /* Aplica la misma fuente que Recetarium */
    font-family: 'Lobster', sans-serif;
}

.rc h2 {
    margin: 0;
    font-size: 35px;
    font-family: 'Courgette', cursive;
    font-family: 'Lobster', sans-serif;
}

    </style>
</head>
<body>
  <header>
    <div class="rc">
        <a href="{% url 'index' %}">
            <h1>RC</h1>
            <h2>Recetarium</h2>
        </a>
    </div>
</header>

  <main>

    
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  </div>
</body>
</html>
