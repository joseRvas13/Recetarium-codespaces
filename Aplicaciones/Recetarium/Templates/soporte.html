{% load static %}
{% include 'inc/header.html' %}

<link rel="stylesheet" href="{% static 'Soporte/soporte.css' %}">


<main>
    <div class="container">
        <div class="contact-form my-5 p-4 ">
            <h2 class="text-center">Bienvenido a soporte técnico</h2>
            <h3 class="text-center">Contáctanos</h3><br>
            <form method="post" action="{% url 'soporte_tecnico' %}">
                {% csrf_token %}
                <div class="form-group position-relative">
                    <i class="fas fa-user position-absolute"
                        style="left: 15px; top: 50%; transform: translateY(-50%);"></i>
                    <input type="text" class="form-control pl-5" placeholder="Nombre" name="nombre" required>
                </div>
                <div class="form-group position-relative">
                    <i class="fas fa-envelope position-absolute"
                        style="left: 15px; top: 50%; transform: translateY(-50%);"></i>
                    <input type="email" class="form-control pl-5" placeholder="Correo Electrónico" name="email"
                        required>
                </div>
                <div class="form-group position-relative">
                    <i class="fas fa-comment position-absolute" style="left: 15px; top: 15px;"></i>
                    <textarea class="form-control pl-5" rows="4" placeholder="Descripción del Problema"
                        name="descripcion" required></textarea>
                </div>
               <a href="{% url 'soporte_send' %}"><button type="submit" class="btn btn-success btn-block">Enviar Reporte</button></a>
            </form>

            <p class="mt-3 text-center">Algunos errores ya estan siendo correjidos por <b>Recetarium</b></p>

        </div>
    </div>
</main>

{% include 'inc/footer.html' %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
