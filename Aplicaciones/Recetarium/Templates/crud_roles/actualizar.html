{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Rol</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'style_cruds/formularios.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Actualizar Rol</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" name="nombre" id="nombre" value="{{ roles.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" class="form-control" name="descripcion" id="descripcion" value="{{ roles.descripcion }}" required>
        </div>
        <div class="form-group">
            <label for="permisos">Permisos:</label>
            <input type="text" class="form-control" name="permisos" id="permisos" value="{{ roles.permisos }}" required>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" style="background-color: #28a56b;">Guardar</button>
                <a href="{% url 'listado_roles' %}" class="btn btn-back">Volver al Listado</a>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
