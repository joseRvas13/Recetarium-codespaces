{% load static %}

<link rel="stylesheet" href="{% static 'registro.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    
    {% include "inc/header.html" %}

    <main>

        <div class="container">
            <form action="/registro_usuario" method="POST" class="ui form" onsubmit="return validarContraseñas();">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nombres">Nombres:</label>
                        <input type="text" class="form-control" id="nombres" name="nombres" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="username">Nombre usuario:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                </div>
                <!-- Campo de confirmar contraseña -->
                <div class="form-group">
                    <label for="confirmar_contraseña">Confirmar Contraseña:</label>
                    <input type="password" class="form-control" id="confirmar_contraseña" name="confirmar_contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar Usuario</button>
            </form>
        </div>

    </main>

    {% include "inc/footer.html" %}

    <script>
        function validarContraseñas() {
            var password = document.getElementById("password").value;
            var confirmarContraseña = document.getElementById("confirmar_contraseña").value;

            if (password !== confirmarContraseña) {
                alert("Las contraseñas no coinciden. Por favor, inténtelo de nuevo.");
                return false;
            }
            return true;
        }
    </script>

</body>
